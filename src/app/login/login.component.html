<div class="row login-block">
    <div class="col-sm-offset-4 col-sm-4 col-xs-12 col-sm-offset-4">
        <div class="row">
            <h1>Login</h1>
        </div>
        <div class="row">
            <div class="row alert alert-danger" *ngIf="isAuthError">
                {{errorMessage}}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').touched || loginForm.get('username').dirty)" class="text-danger message-block">
                        <div *ngIf="loginForm.get('username').errors.required" class="error-message">
                            <small>Username is required.</small>
                        </div>
                        <div *ngIf="loginForm.get('username').errors.pattern" class="error-message">
                            <small>Invalid Username</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control" />
                    <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)" class="text-danger message-block">
                        <div *ngIf="loginForm.get('password').errors.required" class="error-message">
                            <small>Password is required.</small>
                        </div>
                        <div *ngIf="loginForm.get('password').errors.pattern" class="error-message">
                            <small>Invalid Password</small>
                        </div>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
